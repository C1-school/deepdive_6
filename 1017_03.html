<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    
    // 1. 숫자가 짝수인지 홀수인지 판별하는 함수
    function isEven(num) {
        return num % 2 ? '홀수입니다' : '짝수입니다'
    }

    console.log(isEven(4)); // 짝수입니다
    console.log(isEven(7)); // 홀수입니다


    // 2. 이름을 받아서 인사하는 함수
    function greet(name) {
        return `안녕하세요, ${name}님!`;
    }

    console.log(greet('시원')); // 안녕하세요, 시원님!

    </script>
</body>
</html>
