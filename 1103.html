<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <style>
        input:focus {
            background-color: #d6e4f1;
            border-color: rgb(31,143,255);
            box-shadow: 0 0 30px rgba(31,143,255, 0.5);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="좋아하는 과일을 입력하세요">

    <!-- button, reset, submit -->
    <form action="./login_success.html">
        <input type="text" placeholder="input id" required>
        <input type="password" placeholder="input password" required>
        <button type="reset">다시 입력하기</button>
        <button type="submit">로그인</button>
    </form>

    <hr>
    <form>
        <input type="email" placeholder="이메일주소를 입력하세요" required>
        <button type="submit" disabled>인증번호 받기</button>
    </form>

</body>
</html>
