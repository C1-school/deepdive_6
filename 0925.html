<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/197f3f04a8.js" crossorigin="anonymous"></script>
    <style>

        * {
            /* '*' 아스테리스크 기호 -> all */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .popup-container{
            width: 350px;
            height: 200px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.2);
            padding: 30px;

            position: fixed;
            right:50px;
            top: 100px;
            display: none;
        }
    </style>



</head>

<body>
    <h1>DEED DIVE</h1>
    <button type="button" class="open-popup">
        레이어팝업 열기
    </button>
    <!-- 모달 팝업 : 포커스를 팝업에 맞춤, 배경 블럭처리-->
    <section class="popup-container">
        <h2>Popup Title</h2>
        <div class="contents">
            여기에는 팝업 내용이 들어옵니다.
        </div>

        <button type="button" class="close-popup">
            <span>팝업창 닫기</span>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </section>

    <script>
        /* open-popup 버튼 클릭 시, .popup-container 요소를
        화면에 보이게 변경 */

        const openBtn = document.querySelector('.open-popup')
        const closeBtn = document.querySelector('.close-popup')
        const popup = document.querySelector('.popup-container')

        openBtn.addEventListener('click', () => {
                console.log('open button clicked!')
                popup.style.display="block"
        })

        closeBtn.addEventListener('click', () => {
                console.log('close button clicked!')
                popup.style.display="none"
        })
    </script>

</body>
</html>
